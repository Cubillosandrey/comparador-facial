<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Rostros (URL + Subida)</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f2f5; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-bottom: 20px; }
        .image-box { display: flex; flex-direction: column; align-items: center; width: 320px; }
        .image-box input[type="url"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        img { max-width: 300px; height: 300px; object-fit: cover; border: 2px solid #ccc; border-radius: 8px; margin-top: 10px; background-color: #e9e9e9; }
        button { font-size: 1.2em; padding: 10px 20px; cursor: pointer; border-radius: 5px; border: none; background-color: #007bff; color: white; }
        button:disabled { background-color: #aaa; }
        #resultado { font-size: 1.5em; font-weight: bold; margin-top: 20px; min-height: 30px; text-align: center;}
    </style>
</head>
<body>

    <h1>Comparador de Rostros ðŸŽ­</h1>
    <p>Pega la URL de una imagen y sube otra para compararlas.</p>

    <div class="container">
        <div class="image-box">
            <label for="imagenUrl">Imagen 1 (desde URL)</label>
            <input type="url" id="imagenUrl" placeholder="Pega la URL de la imagen aquÃ­">
            <img id="imgUrl" src="" alt="Vista previa de URL" crossorigin="anonymous">
        </div>
        <div class="image-box">
            <label for="imagenUpload">Imagen 2 (subir archivo)</label>
            <input type="file" id="imagenUpload" accept="image/*">
            <img id="imgUpload" src="" alt="Vista previa de archivo subido">
        </div>
    </div>

    <button id="compararBtn">Comparar Rostros</button>

    <div id="resultado"></div>

    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script defer src="script.js"></script>

</body>
</html>
